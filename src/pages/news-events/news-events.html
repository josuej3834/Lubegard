<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)='menuToggle()'>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News & Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ng-container *ngFor='let item of list'>
    <h2 class='title title1' tappable (click)='goCategory(item)'>{{item.category.name}}
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </h2>
  </ng-container>

</ion-content>
