<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)='menuToggle()'>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor='let item of list' tappable (click)='detail(item)'>
      <ion-item>
        <ion-thumbnail item-start>
          <img src='{{item.acf.photos[0].image.url}}'>
        </ion-thumbnail>
        <ion-label>{{item.acf.name}}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
